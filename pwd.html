<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pwd.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <textarea id="PasswordResult"></textarea>
        </div>
        <div class="settings">
            <div class="setting">
                <h5>Length of Password</h5>
                <input type="number" id="Passwordlength" min="1" max="30" value="1" >
            </div>
            <div class="setting">
                <h5>Capital Letters</h5>
                <input type="checkbox" id="uppercase" checked >
            </div>
            <div class="setting">
                <h5>Small Letters</h5>
                <input type="checkbox" id="lowercase" checked >
            </div>
            <div class="setting">
                <h5>Numeric</h5>
                <input type="checkbox" id="numbers" checked >
            </div>
            <div class="setting">
                <h5>Symbols</h5>
                <input type="checkbox" id="symbols" checked >
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="generateBtn">
               Genrate
            </button>
            <button class="btn" id="clipboardBtn">
                Copy
            </button>
        </div>
    </div>
    <script src="pwd.js"></script>
</body>
</html>
